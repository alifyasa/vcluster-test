apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: {{ .Values.kubevirt.virtualMachine.name }}
  labels:
    special: {{ .Values.kubevirt.virtualMachine.name }}
    name: {{ .Values.kubevirt.virtualMachine.name }}
spec:
  running: true
  template:
    metadata:
      labels:
        vm: {{ .Values.kubevirt.virtualMachine.name }}
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - masquerade: {}
              name: defaultnetwork
        resources:
          requests:
            memory: 4Gi
            cpu: 2
          limits:
            memory: 4Gi
            cpu: 2
      networks:
        - name: defaultnetwork
          pod: {}
      volumes:
        - name: containerdisk
          dataVolume:
            name: {{ .Values.kubevirt.dataVolume.name }}
        - name: cloudinitdisk
          cloudInitNoCloud:
            # alifyasa:ubuntu
            # Thanks to https://stackoverflow.com/a/61868231
            userData: |
              #cloud-config
              users:
                - default
                - name: alifyasa
                  passwd: "$y$j9T$bcUpk08btOwDcf28KTvBa.$QHDBpTFIwnrl7QGXKPd5ymNezTLGMguRLmxQV/H.XW9"
                  shell: /bin/bash
                  lock-passwd: false
                  ssh_pwauth: True
                  chpasswd: { expire: False }
                  sudo: ALL=(ALL) NOPASSWD:ALL
                  groups: users, admin
                  ssh_authorized_keys:
                   - ssh-rsa  user@192-168-124-238
              autoinstall:
                  version: 1
                  refresh-installer:
                      update: yes
